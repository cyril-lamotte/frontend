  <title>Picturefill</title>

<body>

  <h1>Picturefill test</h1>

  <a href="http://scottjehl.github.io/picturefill/">http://scottjehl.github.io/picturefill/</a>
  <br>

  <p>Balise img&nbsp;:</p>
  <img src="300.jpg" alt="Un chat">


  <p>Balise picture&nbsp;:</p>
  <picture>
    <!--[if IE 9]><video style="display: none;"><![endif]-->
    <source srcset="1000.jpg" media="(min-width: 1000px)">
    <source srcset="800.jpg" media="(min-width: 800px)">
    <source srcset="470.jpg" media="(min-width: 480px)">
    <!--[if IE 9]></video><![endif]-->

    <!--[if lt IE 9]>
      <img src="300.jpg" alt="Un chat pour IE8">
    <![endif]-->

    <!--[if !lt IE 9]><!-->
      <img srcset="300.jpg" alt="Un chat">
    <!--[endif]-->
  </picture>

  <script src="picturefill.min.js" async></script>

</body>
