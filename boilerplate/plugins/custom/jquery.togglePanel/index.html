<head>

  <!-- Définir le mode de compatibilité Internet Explorer -->
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->

  <meta charset="utf-8">

  <!-- Définir le niveau de zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ne pas autoriser la détection des numéro de téléphone -->
  <meta name="format-detection" content="telephone=no">

  <title>TogglePanel</title>


  <style>

    .panel {
      display: none;
    }

    .tgp--is-opened {
      display: block !important;
    }

  </style>

</head>

<body>

<div class="outer-wrap">
<div class="wrapper">



  <header class="main-header">

    <h1 class="main-title">TogglePanel</h1>

  </header>


  <div class="page">

    <main id="a_content">

      <button type="button" id="trigger-1">Toggle next element</button>
      <div id="panel-1" class="panel">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus nobis odio pariatur incidunt. Praesentium explicabo quidem doloribus at debitis a quod magnam dolores, quo impedit! Ullam consequuntur ab corrupti quisquam!</div>

      <hr>

      <button type="button" id="trigger-2" data-tgp-panel-id="panel-2" data-tgp-opened="true">Toggle id="panel-2"</button>
      <div id="panel-2" class="panel">Affiché par défaut</div>

      <hr>


    </main>



  </div><!--/page-->


</div><!--/wrapper-->
</div><!--/outer-wrap-->

<!-- Scripts at the bottom for better performances -->
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="jquery.toggle-panel.js"></script>
<script>

(function ($) {

/* Execute code when the DOM is fully loaded */
$(document).ready(function() {

  // Display/Hide panels
  $('#trigger-1').togglePanel();

  // Display/Hide panels
  $('#trigger-2').togglePanel({
    panel: 'id',
    autoFocus: false,
    mode: 'toggle'
  });

}); // /ready


})(jQuery);

</script>

</body>
</html>
