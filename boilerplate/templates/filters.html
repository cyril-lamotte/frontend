<div class="filters">
  <form action="#" method="post">

    <div class="filters-section">

      <div class="filter-options">

      <fieldset class="form-options">
        <legend>Filtre bleu</legend>

        <div class="options-row">
          <input type="checkbox" value="" name="filter-cb-1" id="filter-cb-1" />
          <label for="filter-cb-1">Option 1</label>
        </div>

        <div class="options-row">
          <input type="checkbox" value="" name="filter-cb-2" id="filter-cb-2" />
          <label for="filter-cb-2">Option 2</label>
        </div>

        <button type="button">Voir les 3 autres</button>

      </fieldset>


      </div><!--/filter-options-->

    </div><!--/filters-section-->


    <div class="filters-section">

      <div class="filter-options">

      <fieldset class="form-options">
        <legend id="legend-text">Fruits</legend>

        <div class="options-row">
          <input type="checkbox" value="" name="filter-b-1" id="filter-b-1" />
          <label for="filter-b-1">Pommes</label>
        </div>


        <fieldset class="form-options">
          <legend>Legumes</legend>

          <div class="options-row">
            <input type="checkbox" value="" name="filter-b-2" id="filter-b-2" aria-describedby="legend-text" />
            <label for="filter-b-2">Poivrons</label>
          </div>

          <div class="options-row">
            <input type="checkbox" value="" name="filter-b-3" id="filter-b-3" aria-describedby="legend-text" />
            <label for="filter-b-3">Courgettes</label>
          </div>

        </fieldset>

      </fieldset>


      </div><!--/filter-options-->

    </div><!--/filters-section-->
