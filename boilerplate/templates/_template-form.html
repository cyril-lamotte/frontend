<!DOCTYPE html>
<!--[if lte IE 7]>    <html lang="fr" class="ie7 lte-ie8"><![endif]-->
<!--[if IE 8]>        <html lang="fr" class="ie8 lte-ie8"><![endif]-->
<!--[if IE 9]>        <html lang="fr" class="ie9"><![endif]-->
<!--[if gt IE 9]><!--><html lang="fr"><!--<![endif]-->
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->

  <title>Form</title>

  <link rel="stylesheet" href="../assets/css/normalize.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/print.css" media="print" />

</head>

<body>

<div class="wrapper">

  <main id="a_content" role="main">

    <div class="form-label-start">

      <form action="#" method="post">

        <p class="required-mention"><img src="asterisk.png" alt="Champ requis"> Champ obligatoire</p>

        <div class="form-row">
          <label for="contact-name">Nom</label>
          <input type="text" value="" name="contact-name" id="contact-name" class="form-input" aria-required="true" />
        </div>

        <div class="form-row">
          <label for="contact-firstname">Prénom</label>
          <input type="text" value="" name="contact-firstname" id="contact-firstname" class="form-input" aria-required="true" />
        </div>

        <div class="form-row">
          <label for="contact-email">Email</label>
          <input type="text" value="" name="contact-email" id="contact-email" class="form-input" aria-required="true" placeholder="martin.durand@mail.com" />
        </div>

        <div class="form-row">
          <span class="label label-inline">Date de naissance</span>

          <fieldset class="form-options fieldset-hidden">
            <legend>Date de naissance</legend>

            <label for="contact-date-dd" class="visually-hidden">Jour</label>
            <select name="contact-date-dd" id="contact-date-dd" class="form-input">
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <label for="contact-date-mm" class="is-hidden">Mois</label>
            <select name="contact-date-mm" id="contact-date-mm" class="form-input">
                <option value="1">Janvier</option>
                <option value="2">Février</option>
                <option value="3">Mars</option>
                <option value="4">Avril</option>
                <option value="5">Mai</option>
                <option value="6">Juin</option>
                <option value="7">Juillet</option>
                <option value="8">Août</option>
                <option value="9">Septembre</option>
                <option value="10">Octobre</option>
                <option value="11">Novembre</option>
                <option value="12">Décembre</option>
            </select>

            <label for="contact-date-yyyy" class="is-hidden">Année</label>
            <select name="contact-date-yyyy" id="contact-date-yyyy" class="form-input">
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
            </select>

          </fieldset>
        </div>

        <div class="form-row">
          <span class="label">Options</span>
          <fieldset class="form-options fieldset-hidden">
            <legend>Options &ndash; Cases à cocher</legend>

            <div class="options-row">
              <input type="checkbox" value="" name="cb-1" id="cb-1" />
              <label for="cb-1">Option 1</label>
            </div>

            <div class="options-row">
              <input type="checkbox" value="" name="cb-2" id="cb-2" />
              <label for="cb-2">Option 2</label>
            </div>

          </fieldset>
        </div>

        <div class="form-row">
          <label for="contact-subject">Objet</label>
          <select name="contact-subject" id="contact-subject" class="form-input">
            <option value="o1">Demande de contact</option>
            <option value="o2">Réclamation</option>
            <option value="o3">Autre objet</option>
          </select>
        </div>

        <div class="form-row">
          <span class="label"></span>
          <input type="checkbox" value="" name="contact-copy" id="contact-copy" />
          <label for="contact-copy">Recevoir une copie</label>
        </div>

        <div class="form-row">
          <label for="contact-message">Message</label>
          <textarea  name="contact-message" id="contact-message" class="form-input" cols="50" rows="5" placeholder="Votre message"></textarea>
        </div>

        <div class="form-actions">
          <a href="#" class="btn btn-cancel">Retour</a>
          <input type="submit" name="submit" value="Envoyer" class="btn" />
        </div>


      </form>

    </div>

  </main>

</div><!--/wrapper-->

</body>
</html>
